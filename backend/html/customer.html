<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>COOC Admin : Customers</title>
</head>
<body>
    <div class="container-fluid" action="/" method="post">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <!-- Sidebar content -->
                    <div class="sidebar-heading">Group By</div>
                    <ul class="nav flex-column button-container">
                        <li class="nav-item">
                            <button class="btn active" href="#" onclick="toggleActive(this)">Newest</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn" href="#" onclick="toggleActive(this)">Link 1</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn" href="#" onclick="toggleActive(this)">Link 2</button>
                        </li>
                    </ul>
                </div>
            </nav>
      
            <!-- Main content area -->
            <main id="main" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <!-- Your main content goes here -->
                <div class="row container-fluid button-container">
                    <div>
                        <a href="inventory.html"><button class="btn" type="submit" onclick="toggleActive(this)">Inventory</button></a>
                        <a href="order.html"><button class="btn" type="submit" onclick="toggleActive(this)">Orders</button></a>
                        <a href="#"><button class="btn active" type="submit"  onclick="toggleActive(this)">Customers</button></a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    function toggleActive(clickedButton) {
    // Get the parent container of the clicked button
    var container = clickedButton.closest(".button-container");

    // Remove "active" class from all buttons within the container
    var buttons = container.getElementsByClassName("btn");
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].classList.remove("active");
    }

    // Add "active" class only to the clicked button
    clickedButton.classList.add("active");
    }
    </script>
</body>
</html>
