</head>
<body dir="rtl">
    <div class="my-custom-site">

            <a href="index.html" class="logo">COOC</a>
            <ul>
                <li id="navToggle" style="cursor: pointer;"><a href="#">MENU â‰¡</a></li>
                <li><a href="#">SEARCH</a></li>

            </ul>
        </header>
        <section class="banner">
    
        </section>
    
        <nav>
            <div class="logo">
            
            </div>
            <button id="navCloseBtn" class="nav-close-btn" href="#">X</button>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">SHOPPING CART</a></li>
                <li><a href="#">WISH LIST</a></li>
            </ul>
        </nav>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="assets\image\carousel1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets\image\carousel1.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="assets\image\carousel1.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    

    
    <script type="text/javascript">
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
        
        const nav = document.querySelector('nav');
        const navToggle = document.getElementById('navToggle');
        const closeBtn = document.querySelector('#navCloseBtn');      
        const body = document.body;
        const content = document.querySelector('.my-custom-site'); // Adjust this selector as needed
        const clickShield = document.createElement('div');
        clickShield.classList.add('click-shield');
        document.body.appendChild(clickShield); // Append click-shield to the body

        const toggleScrolling = (isNavActive) => {
            if (isNavActive) {
                document.body.style.overflow = 'hidden';
                document.documentElement.style.overflow = 'hidden'; // For broader compatibility
            } else {
                document.body.style.overflow = '';
                document.documentElement.style.overflow = '';
            }
        };

        navToggle.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default anchor action
            const isActive = nav.classList.toggle('active');
            body.classList.toggle('no-scroll', isActive);
            content.classList.toggle('content-blur', isActive);
            clickShield.style.display = isActive ? 'block' : 'none';
            toggleScrolling(isActive);
        });
        closeBtn.addEventListener('click', () => {
            nav.classList.remove('active');
            toggleScrolling(false);
            body.classList.remove('no-scroll');
            content.classList.remove('content-blur'); // Remove blur effect
            clickShield.style.display = 'none'; // Hide click-shield
        });

    </script>
</body>
</html>
