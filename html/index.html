<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

</head>
<body dir="rtl">
    <header>
        <a href="#" class="logo">cooc</a>
        <ul>
            <li id="navToggle" style="cursor: pointer;"><a href="#">Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Team</a></li>
        </ul>
    </header>
    <section class="banner">

    </section>

    <nav>
        <div class="logo">
        
        </div>
        <button id="navCloseBtn" class="nav-close-btn">X</button>
        <ul>
            <li><a href="#">HomePage</a></li>
            <li><a href="#">Recommend</a></li>
            <li><a href="#">Top-sales</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Shopping Cart</a></li>
            <li><a href="#">Wish List</a></li>
        </ul>
    </nav>

    
    <script type="text/javascript">
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
        
        const nav = document.querySelector('nav');
        const navToggle = document.getElementById('navToggle');
        const closeBtn = document.querySelector('#navCloseBtn');


        navToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        closeBtn.addEventListener('click', () => {
            nav.classList.remove('active');
        });

    </script>
</body>
</html>
