<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COOC</title>

    <link rel="stylesheet" href="../css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

</head>
<body dir="rtl">
    <header>
        <a href="index.html" class="logo">COOC</a>
        <ul>
            <li id="navToggle" style="cursor: pointer;"><a href="#">MENU â‰¡</a></li>
            <li><a href="#">SEARCH</a></li>
            <li><a href="#">SHOPPING CART</a></li>
            <li><a href="#">WISH LIST</a></li>
        </ul>
    </header>
    <section class="banner">

    </section>

    <nav>
        <div class="logo">
        
        </div>
        <button id="navCloseBtn" class="nav-close-btn" href="#">X</button>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">SHOPPING CART</a></li>
            <li><a href="#">WISH LIST</a></li>
        </ul>
    </nav>
    
    <div class="Recommend">
        <h1>Recommend</h1>
        <div class="Recommend-image">
            <img src="../assets/images/dark.jpg" alt="Recommended" style="width: 100%; height: auto;">
        </div>
    </div>
    
    <script type="text/javascript">
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
        
        const nav = document.querySelector('nav');
        const navToggle = document.getElementById('navToggle');
        const closeBtn = document.querySelector('#navCloseBtn');


        navToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        closeBtn.addEventListener('click', () => {
            nav.classList.remove('active');
        });

    </script>
</body>
</html>
